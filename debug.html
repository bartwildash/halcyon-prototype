<!DOCTYPE html>
<html>
<head>
  <title>Halcyon Debug</title>
</head>
<body style="margin: 0; padding: 20px; font-family: system-ui;">
  <h1>Halcyon Debug Page</h1>
  <p>If you can see this, Vite is serving files correctly.</p>

  <h2>Tests:</h2>
  <div id="tests"></div>

  <script>
    const tests = document.getElementById('tests')

    // Test 1: Can we run JavaScript?
    tests.innerHTML += '<p>‚úÖ JavaScript is running</p>'

    // Test 2: Can we access IndexedDB?
    if (window.indexedDB) {
      tests.innerHTML += '<p>‚úÖ IndexedDB available</p>'

      // List all databases
      indexedDB.databases().then(dbs => {
        tests.innerHTML += `<p>üì¶ Found ${dbs.length} IndexedDB databases</p>`
        dbs.forEach(db => {
          tests.innerHTML += `<p style="margin-left: 20px;">- ${db.name}</p>`
        })
      })
    } else {
      tests.innerHTML += '<p>‚ùå IndexedDB not available</p>'
    }

    // Test 3: Check localStorage
    try {
      localStorage.setItem('test', 'ok')
      tests.innerHTML += '<p>‚úÖ localStorage works</p>'
    } catch (e) {
      tests.innerHTML += '<p>‚ùå localStorage error: ' + e.message + '</p>'
    }

    // Link back to main app
    tests.innerHTML += '<p><a href="/">Back to Halcyon</a></p>'
  </script>
</body>
</html>
