<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160">
  <defs>
    <pattern id="osb" width="160" height="160" patternUnits="userSpaceOnUse">
      <!-- base board colour -->
      <rect width="160" height="160" fill="#f4e2c4" />

      <!-- chips â€“ thin rounded rectangles, low contrast -->
      <rect x="8"  y="18"  width="48" height="3" rx="1.5" fill="#e3cda6"
            opacity="0.7" transform="rotate(-14 32 20)" />
      <rect x="90" y="10"  width="38" height="3" rx="1.5" fill="#e3cda6"
            opacity="0.6" transform="rotate(18 109 11)" />
      <rect x="30" y="70" width="55" height="3" rx="1.5" fill="#dfc29b"
            opacity="0.65" transform="rotate(8 57 71)" />
      <rect x="100" y="75" width="44" height="3" rx="1.5" fill="#e8d3af"
            opacity="0.7" transform="rotate(-22 122 76)" />
      <rect x="18" y="120" width="40" height="3" rx="1.5" fill="#e0c6a0"
            opacity="0.7" transform="rotate(15 38 121)" />
      <rect x="95" y="130" width="60" height="3" rx="1.5" fill="#dec29a"
            opacity="0.6" transform="rotate(-10 125 131)" />

      <!-- Additional chips for better coverage -->
      <rect x="55" y="40" width="35" height="2.5" rx="1.25" fill="#e5d0a8"
            opacity="0.55" transform="rotate(25 72 41)" />
      <rect x="120" y="45" width="30" height="2.5" rx="1.25" fill="#ddc4a0"
            opacity="0.6" transform="rotate(-5 135 46)" />
      <rect x="5" y="85" width="45" height="2.5" rx="1.25" fill="#e2cba5"
            opacity="0.5" transform="rotate(-8 27 86)" />
      <rect x="70" y="100" width="38" height="2.5" rx="1.25" fill="#e6d2aa"
            opacity="0.55" transform="rotate(12 89 101)" />
      <rect x="130" y="110" width="25" height="2.5" rx="1.25" fill="#dcc19c"
            opacity="0.6" transform="rotate(-18 142 111)" />
      <rect x="45" y="145" width="42" height="2.5" rx="1.25" fill="#e4cfa7"
            opacity="0.55" transform="rotate(5 66 146)" />

      <!-- speckle noise -->
      <circle cx="20" cy="30" r="0.7" fill="#d7b78b" opacity="0.8" />
      <circle cx="140" cy="50" r="0.7" fill="#d7b78b" opacity="0.8" />
      <circle cx="80" cy="110" r="0.7" fill="#d7b78b" opacity="0.9" />
      <circle cx="40" cy="140" r="0.7" fill="#d7b78b" opacity="0.7" />
      <circle cx="110" cy="25" r="0.6" fill="#d5b589" opacity="0.7" />
      <circle cx="65" cy="65" r="0.6" fill="#d5b589" opacity="0.6" />
      <circle cx="15" cy="95" r="0.6" fill="#d5b589" opacity="0.7" />
      <circle cx="145" cy="140" r="0.6" fill="#d5b589" opacity="0.8" />
    </pattern>
  </defs>

  <!-- preview -->
  <rect width="160" height="160" fill="url(#osb)" />
</svg>
